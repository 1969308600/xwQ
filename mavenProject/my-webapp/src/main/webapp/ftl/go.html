<!DOCTYPE html>
<html ng-controller="myAppController">
<head>
<meta name="content-type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>{{test}}-{{currMenuName}}</title>
<link rel="stylesheet" href="../css/layui.css">  
<link rel="icon" href="../image/me.jpg" type="image/x-icon" />
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">

		<div class="layui-side layui-bg-black" style="top: 0px;">
			<div style="height: 110px; margin: 40px 40px 0px 40px">
				<div>
					<img src="../image/me.jpg" width="70" height="70"
						style="border-radius: 50%" />
				</div>
				<div>组织 {{test}}</div>
				<div>研发部</div>
			</div>
			<div class='layui-card-body'>
				<div id="divForTree"></div>
			</div>
		</div>

		<div class="layui-body" style="top: 0px;">

			<div class="layui-card-header" style="width: 100%; height: 60px; background-color: #f3f3f4">
				<div
					style="width: 300px; float: left; line-height: 40px; margin: 10px 15px 5px 0px; display: inline;">
					<div style="width: 20px; float: left; margin-left: 15px">
						<i class="layui-icon"> &#xe615;</i>
					</div>
					<div style="width: 260px; float: left;">
						<input type="text" style="border: none;" name="title" required
							lay-verify="required" placeholder="输入你需要的搜索内容..."
							autocomplete="off" class="layui-input">
					</div>	 
				</div>
				<div
					style="width: 260px; float: right; line-height: 40px; margin: 15px">
					Q，欢迎来到{{test}}平台！ &nbsp; <label
						style="cursor: pointer; margin: 10px"> <img
						src="../image/logout.png" width="20" height="20">&nbsp;退出
					</label>
				</div>
			</div>
			
			<div  class='layui-card-content'>
				<div
					style="float: left; width: 20px; height: 24px; margin: 10px 0px 10px 1.5%; line-height: 24px;">
					<i class="layui-icon">&#xe614;</i>
				</div>
				<div class="layui-tab" lay-allowClose="true" lay-filter="demo"
					style="margin-top: 0px">
					<ul class="layui-tab-title">
					</ul>
				</div>
			</div>
			
			<!-- 内容主体区域 -->
			<div class='layui-card-body'>
				<div ui-view></div>   
			</div>
		</div>

		<div class="layui-footer">
			<!-- 底部固定区域 -->
			© it is {{test}}
		</div>

	</div>
	<script src="../js/require/require.jsx" data-main="../js/main"></script>
 <!-- 	<script type="text/javascript"  src="../js/ajaxStep.js"></script>  -->
</body>
</html>
